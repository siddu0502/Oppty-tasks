<!DOCTYPE html>
<html>
<head>
  <title>Practice Tasks</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    section { margin-bottom: 40px; padding:15px; border:1px solid #ccc; border-radius:8px; background:#f9f9f9; }
    h2 { margin-top:0; }
    button { margin: 5px; padding: 8px 12px; cursor: pointer; }
    ul { list-style-type: disc; margin-top:10px; }
  </style>
</head>
<body>

  
  <section>
    <h2>Live Counter</h2>
    <p id="counterValue">0</p>
    <button id="incBtn">Increment</button>
    <button id="decBtn">Decrement</button>
  </section>

  
  <section>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </section>

  
  <section>
    <h2>Hide & Show Text</h2>
    <p id="togglePara">Click on hide below ðŸ‘‡and i will be gone</p>
    <button id="toggleBtn">Hide</button>
  </section>

  <script>
    
    let counter = 0;
    const counterValue = document.getElementById("counterValue");
    document.getElementById("incBtn").addEventListener("click", function() {
      counter++;
      counterValue.textContent = counter;
    });
    document.getElementById("decBtn").addEventListener("click", function() {
      counter--;
      counterValue.textContent = counter;
    });

    
    document.getElementById("addTaskBtn").addEventListener("click", function() {
      let taskText = document.getElementById("taskInput").value;
      if (taskText.trim() !== "") {
        let li = document.createElement("li");
        li.textContent = taskText;
        document.getElementById("taskList").appendChild(li);
        document.getElementById("taskInput").value = ""; 
      }
    });

    
    const para = document.getElementById("togglePara");
    const toggleBtn = document.getElementById("toggleBtn");
    toggleBtn.addEventListener("click", function() {
      if (para.style.display === "none") {
        para.style.display = "block";
        toggleBtn.textContent = "Hide";
      } else {
        para.style.display = "none";
        toggleBtn.textContent = "Show";
      }
    });
  </script>

</body>
</html>

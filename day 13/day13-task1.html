<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini JS Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    section {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #colorBox {
      width: 100px;
      height: 100px;
      margin-top: 10px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- OTP Generator -->
  <section>
    <h2>OTP Generator</h2>
    <button onclick="generateNumericOTP()">Generate Numeric OTP</button>
    <button onclick="generateAlphaNumericOTP()">Generate Alphanumeric OTP</button>
    <p id="otpResult"></p>
  </section>

  <!-- BMI Calculator -->
  <section>
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (m)" step="0.01">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>
  </section>

  <!-- Compound Interest -->
  <section>
    <h2>Compound Interest</h2>
    <input type="number" id="principal" placeholder="Principal (P)">
    <input type="number" id="rate" placeholder="Rate (%)" step="0.01">
    <input type="number" id="time" placeholder="Time (Years)">
    <input type="number" id="frequency" placeholder="Compounds/Year (n)">
    <button onclick="calculateCI()">Calculate</button>
    <p id="ciResult"></p>
  </section>

  <!-- Fibonacci Series -->
  <section>
    <h2>Fibonacci Series</h2>
    <input type="number" id="fibCount" placeholder="Enter n">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="fibResult"></p>
  </section>

  <!-- Random Color Generator -->
  <section>
    <h2>Random Color Generator</h2>
    <button onclick="generateColor()">Generate Color</button>
    <p id="colorResult"></p>
    <div id="colorBox"></div>
  </section>

  <script>
    // OTP Generator
    function generateNumericOTP() {
      let otp = "";
      for (let i = 0; i < 6; i++) {
        otp += Math.floor(Math.random() * 10);
      }
      document.getElementById("otpResult").textContent = "Numeric OTP: " + otp;
    }

    function generateAlphaNumericOTP() {
      const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      let otp = "";
      for (let i = 0; i < 6; i++) {
        let index = Math.floor(Math.random() * chars.length);
        otp += chars[index];
      }
      document.getElementById("otpResult").textContent = "Alphanumeric OTP: " + otp;
    }

    // BMI Calculator
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById("bmiResult").textContent = "Enter valid weight and height.";
        return;
      }

      const bmi = weight / Math.pow(height, 2);
      let category = "";
      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 25) category = "Normal";
      else if (bmi < 30) category = "Overweight";
      else category = "Obese";

      document.getElementById("bmiResult").textContent = `BMI: ${bmi.toFixed(2)} (${category})`;
    }

    // Compound Interest
    function calculateCI() {
      const P = parseFloat(document.getElementById("principal").value);
      const r = parseFloat(document.getElementById("rate").value) / 100;
      const t = parseFloat(document.getElementById("time").value);
      const n = parseInt(document.getElementById("frequency").value);

      if (!P || !r || !t || !n) {
        document.getElementById("ciResult").textContent = "Please fill all fields correctly.";
        return;
      }

      const A = P * Math.pow(1 + r / n, n * t);
      const interest = A - P;
      document.getElementById("ciResult").textContent =
        `Total Amount: ₹${A.toFixed(2)} | Interest: ₹${interest.toFixed(2)}`;
    }

    // Fibonacci
    function generateFibonacci() {
      const n = parseInt(document.getElementById("fibCount").value);
      if (isNaN(n) || n <= 0) {
        document.getElementById("fibResult").textContent = "Enter a valid number.";
        return;
      }
      let fib = [0];
      if (n > 1) fib.push(1);
      for (let i = 2; i < n; i++) {
        fib.push(fib[i - 1] + fib[i - 2]);
      }
      document.getElementById("fibResult").textContent =
        `Fibonacci (${n} terms): ${fib.join(", ")}`;
    }

    // Random Color Generator
    function generateColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      const hex = "#" + r.toString(16).padStart(2, "0")
                       + g.toString(16).padStart(2, "0")
                       + b.toString(16).padStart(2, "0");
      document.getElementById("colorResult").textContent = "Color: " + hex.toUpperCase();
      document.getElementById("colorBox").style.background = hex;
    }
  </script>
</body>
</html>

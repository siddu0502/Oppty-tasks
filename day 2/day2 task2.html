<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>

  <h1>Registration Form</h1>

  <form oninput="result.value = name.value + ' (' + age.value + ' yrs)'">
    <fieldset>
      <legend>Personal Info</legend>

      <label>Name: 
        <input type="text" name="name" placeholder="Enter your name" required>
      </label><br><br>

      <label>Email: 
        <input type="email" name="email" placeholder="Enter your email" required>
      </label><br><br>

      <label>Age: 
        <input type="number" name="age" min="18" max="60" placeholder="18-60" required>
      </label><br><br>

      <label>Birthday: 
        <input type="date" name="birthday" required>
      </label><br><br>

      <label>Favorite Color: 
        <input type="color" name="color">
      </label><br><br>
    </fieldset>

    <fieldset>
      <legend>Other Info</legend>

      <label>Upload Profile Picture: 
        <input type="file" name="profile" required>
      </label><br><br>

      <label>
        <input type="checkbox" name="newsletter"> Subscribe to Newsletter
      </label><br><br>

      Gender: 
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label><br><br>
    </fieldset>

    <p>Preview: <output name="result"></output></p>

    <button type="submit">Register</button>
  </form>

</body>
</html>

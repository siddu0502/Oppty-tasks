<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-bottom: 15px;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 25px;
    }
    input, button {
      padding: 8px 10px;
      margin: 5px 0;
      font-size: 14px;
    }
    input {
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .btn-add { background: #28a745; color: white; }
    .btn-save { background: #007bff; color: white; }
    .btn-edit { background: #ffc107; color: black; }
    .btn-delete { background: #dc3545; color: white; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Student CRUD (In-Memory)</h2>

  <div class="form-box">
    <input type="text" id="name" placeholder="Enter name">
    <input type="number" id="age" placeholder="Enter age">
    <button id="addBtn" class="btn-add" onclick="addStudent()">Add</button>
    <button id="saveBtn" class="btn-save" onclick="saveStudent()" style="display:none;">Save</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <script>
    let students = [];
    let editIndex = null;

    function renderTable() {
      const tbody = document.getElementById("studentTable");
      tbody.innerHTML = "";

      students.forEach((student, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>
              <button class="btn-edit" onclick="editStudent(${index})">Edit</button>
              <button class="btn-delete" onclick="deleteStudent(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();

      if (!name || !age) {
        alert("Please enter both name and age");
        return;
      }

      students.push({ name, age });
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      renderTable();
    }

    function editStudent(index) {
      editIndex = index;
      document.getElementById("name").value = students[index].name;
      document.getElementById("age").value = students[index].age;
      document.getElementById("addBtn").style.display = "none";
      document.getElementById("saveBtn").style.display = "inline-block";
    }

    function saveStudent() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();

      if (!name || !age) {
        alert("Please enter both name and age");
        return;
      }

      students[editIndex] = { name, age };
      editIndex = null;
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("addBtn").style.display = "inline-block";
      document.getElementById("saveBtn").style.display = "none";
      renderTable();
    }

    function deleteStudent(index) {
      students.splice(index, 1);
      renderTable();
    }
  </script>
</body>
</html>

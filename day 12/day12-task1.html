<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Based Background Changer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.7s ease;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    select {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pick Your Mood</h1>
  <select id="moodSelect">
    <option value="">-- Select Mood --</option>
    <option value="happy">ðŸ˜Š Happy</option>
    <option value="sad">ðŸ˜¢ Sad</option>
    <option value="angry">ðŸ˜¡ Angry</option>
    <option value="relaxed">ðŸ˜Œ Relaxed</option>
    <option value="energetic">âš¡ Energetic</option>
  </select>

  <script>
    const moodSelect = document.getElementById("moodSelect");

    moodSelect.addEventListener("change", () => {
      const mood = moodSelect.value;

      switch (mood) {
        case "happy":
          document.body.style.background = "linear-gradient(135deg, #ffeb3b, #ff9800)";
          break;
        case "sad":
          document.body.style.background = "linear-gradient(135deg, #2196f3, #0d47a1)";
          break;
        case "angry":
          document.body.style.background = "linear-gradient(135deg, #e53935, #b71c1c)";
          break;
        case "relaxed":
          document.body.style.background = "linear-gradient(135deg, #4caf50, #2e7d32)";
          break;
        case "energetic":
          document.body.style.background = "linear-gradient(135deg, #ff00cc, #333399)";
          break;
        default:
          document.body.style.background = "#111";
      }
    });
  </script>
</body>
</html>

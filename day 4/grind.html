<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout - Updated Colors and Dimensions</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 120px);
            gap: 15px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .red.one   { grid-column: 2 / 4; grid-row: 1 / 3; background-color: #ff1744; }
        .yellow    { grid-column: 4 / 6; grid-row: 1 / 2; background-color: #ffc107; }
        .green     { grid-column: 1 / 2; grid-row: 3 / 5; background-color: #4caf50; }
        .blue      { grid-column: 2 / 4; grid-row: 3 / 4; background-color: #2196f3; }
        .red.two   { grid-column: 4 / 5; grid-row: 2 / 4; background-color: #d32f2f; }
        .purple    { grid-column: 2 / 6; grid-row: 4 / 5; background-color: #9c27b0; }
        
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item red one">Red One</div>
        <div class="grid-item yellow">Yellow</div>
        <div class="grid-item green">Green</div>
        <div class="grid-item blue">Blue</div>
        <div class="grid-item red two">Red Two</div>
        <div class="grid-item purple">Purple</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }

    .flex-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 4px solid black;
      padding: 10px;
      width: 400px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .box {
      flex: 1;
      height: 60px;
      text-align: center;
      font-weight: bold;
      color: white;
    }

    .red { background: crimson; }
    .yellow { background: gold; color: black; }
    .purple { background: mediumslateblue; }
    .green { background: limegreen; }
    .blue { background: dodgerblue; }
  </style>
</head>
<body>

  <h2>Flex Layout Example:</h2>
  <div class="flex-container">
    <div class="row">
      <div class="box red"></div>
      <div class="box yellow"></div>
    </div>
    <div class="row">
      <div class="box purple"></div>
      <div class="box red"></div>
    </div>
    <div class="box green"></div>
    <div class="box blue"></div>
  </div>

</body>
</html>
